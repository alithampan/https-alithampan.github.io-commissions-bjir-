
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lai Commissions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lai's Commission</h1>
    <button onclick="toggleLanguage()">🌐</button>
  </header>

  <main>
    <section id="commission-info">
      <h2>Chibi Comic</h2>
      <p>Max 7 panel, 8 karakter, 3 revisi, 1-2 minggu pengerjaan. Harga: IDR 100K–120K / $30</p>

      <h2>Chibi Polaroid</h2>
      <p>Bebas pose dan ekspresi, 3-5 hari pengerjaan. Harga: IDR 60K / $8</p>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="grid">
        <img src="img/sample1.jpg" alt="sample1" />
        <img src="img/sample2.jpg" alt="sample2" />
      </div>
    </section>

    <section id="order">
      <h2>Order Form</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="details" placeholder="Commission details..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>

      <a href="https://facebook.com/lailsygyuzu">Facebook</a>

    </div>

</body>
